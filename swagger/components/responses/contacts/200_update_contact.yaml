description: Update a contact!
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully patched a contact!
        data:
          type: object
          properties:
            data:
              type: array
              items: 
                $ref: '../../schemas/contact/contact.yaml'
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 5
            totalItems:
              type: integer
              example: 3
            totalPages:
              type: integer
              example: 1
            hasPreviousPage:
              type: boolean
              example: false
            hasNextPage:
              type: boolean
              example: true