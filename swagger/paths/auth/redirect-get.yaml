tags:
  - Auth
summary: Sign in with Google (callback)
operationId: authGoogleRedirect
description: Completes Google OAuth 2.0 login or registration.
  Accepts the authorization `code` obtained from Google and returns access and refresh tokens.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [code]
        properties:
          code:
            type: string
            description: Authorization code received from Google after user consent.
            example: 4/0AdDMEyExampleOAuthCode

responses:
  '200':
    description: Successfully authenticated with Google
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in with Google
            data:
              type: object
              required: [accessToken, refreshToken, user]
              properties:
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                refreshToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                user:
                  type: object
                  required: [_id, email]
                  properties:
                    _id:
                      type: string
                      example: 65e4decdd286b30065d54af9
                    email:
                      type: string
                      format: email
                      example: user@gmail.com
        examples:
          success:
            value:
              status: 200
              message: Successfully logged in with Google
              data:
                accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                user:
                  _id: 65e4decdd286b30065d54af9
                  email: user@gmail.com

  '400':
    description: Invalid or expired Google OAuth code
    content:
      application/json:
        schema:
          type: object
          required: [status, message]
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid or expired Google OAuth code
        examples:
          invalidCode:
            value:
              status: 400
              message: Invalid or expired Google OAuth code

  '401':
    $ref: ../../components/responses/401.yaml

  '500':
    $ref: ../../components/responses/500.yaml
