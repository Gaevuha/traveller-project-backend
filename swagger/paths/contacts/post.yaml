tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's telephone number"
            type: number
            example: '+380995437895'
          email:
            description: "Contact's email"
            type: string
            example: "john.doe@example.com"
          isFavourite:
            description: 'Favorite contact'
            type: boolean
            default: false
            example: false
          contactType:
            description: "Contact type"
            type: string
            enum: ['work', 'home', 'personal']
            example: work
          photo:
            description: "Link to contacts's photo"
            type: string
            format: binary
responses:
  '201':
    $ref: ../../components/responses/contacts/201.yaml
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/401.yaml'

