tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Create a new contact for the authenticated user. Optionally upload a photo
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - contactType
        properties:
          name:
            type: string
            example: John Doe
          phoneNumber:
            type: string
            example: '+380930000000'
          email:
            type: string
            example: john@example.com
          contactType:
            type: string
            enum: [work, home, personal]
            example: work
          isFavourite:
            type: boolean
            example: false
          photo:
            type: string
            format: binary
            description: Optional contact photo file
