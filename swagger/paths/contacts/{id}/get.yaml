tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: "Get contact by id"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: "68e039fac92c392dea1afa73"

responses:
  "200":
    description: "Contact found"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found contact with id 68e039fac92c392dea1afa73!"
            data:
              $ref: ../../../components/schemas/contact/contact.yaml

  "401":
    $ref: "../../../components/responses/401.yaml"

  "404":
    description: "Contact not found"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: "NotFoundError"
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "Contact not found"

  "500":
    $ref: "../../../components/responses/500.yaml"
