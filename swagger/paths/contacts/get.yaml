tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: Retrieve a paginated list of user's contacts with filtering and sorting options
security:
  - bearerAuth: []

parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: Page number for pagination
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: Number of contacts per page
  - in: query
    name: sortBy
    schema:
      type: string
      example: name
    description: Field to sort by
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: asc
    description: Sorting order
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
    description: Filter by favourite status
  - in: query
    name: contactType
    schema:
      type: string
      enum: [work, home, personal]
      example: work
    description: Filter by contact type
