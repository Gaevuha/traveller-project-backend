tags:
  - Contacts
summary: Update a contact
operationId: patchContact
description: Update an existing contact by its ID. Allows updating fields and uploading a new photo
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '64fa123abcde4567'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: Jane Doe
          phoneNumber:
            type: string
            example: '+380671234567'
          email:
            type: string
            example: jane@example.com
          contactType:
            type: string
            enum: [work, home, personal]
            example: home
          isFavourite:
            type: boolean
            example: true
          photo:
            type: string
            format: binary
            description: Optional new contact photo
